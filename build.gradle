plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.30'
    id 'maven-publish'
}

group 'com.rcb.server'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "com.rcb.dependency:libraryDep:1.0-SNAPSHOT"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
